<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Đăng nhập</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập tài khoản ...">
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group password-field">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu ...">
          <i class="password-toggle fa-solid fa-eye-slash"></i> 
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex; ">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label text-start" for="remember">Ghi nhớ đăng nhập</label>
            </span>
            <a href="#" class="register-link">Quên mật khẩu</a>
          </div>
        </div>
        <div class="form-group">
          <select class="form-control access-right">
            <option value="" selected disabled>Quyền đăng nhập</option>
            <option value="">USER</option>
            <option value="">ADMIN</option>
          </select>
        </div>
        <button class="btn btn-gradient" type="button">Đăng nhập</button>
        <div class="divider"></div>
        <p class="text-center">Bạn chưa có tài khoản? &nbsp;<span>
        <a href="#" class="register-link">Đăng ký</a></span></p>
      </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
