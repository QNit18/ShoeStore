<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Đăng ký</h2>

        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập tài khoản">
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group password-field">
          <label for="password">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
          <i class="password-toggle fa-solid fa-eye-slash"></i> 
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group password-field">
          <label for="confirm-password">Nhập lại mật khẩu</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu">
          <i class="password-toggle fa-solid fa-eye-slash"></i> 
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <label for="full-name">Họ và tên</label>
          <input type="text" class="form-control" id="full-name" placeholder="Nhập đầy đủ họ và tên" >
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" >
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check checkbox-text">
            <span style="display: flex; ">
              <input type="checkbox" class="form-check-input" id="agree">
              <label class="form-check-label text-start" for="agree">Tôi đồng ý với các điều khoản và điều kiện</label>
            </span>
          </div>
        </div>

        <button class="btn btn-gradient" type="button">Đăng ký</button>
        <div class="divider"></div>
        <p class="text-center">Bạn đã có tài khoản &nbsp;<span>
        <a href="#" class="register-link">Đăng nhập</a></span></p>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
