<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng ký</h2>



                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại đăng ký</label>
                        <input
                            type="text"
                            class="form-control"
                            id="phoneNumber"
                            placeholder="Mỗi tài khoản chỉ tồn tại 1 sđt duy nhất"
                            name="phoneNumber"
                            [(ngModel)]="phoneNumber"
                            (focus)="registerForm.form.markAsTouched()"
                            required
                            (input)="onPhoneNumberChange()"
                        >
                        <div class="divider-nospace"></div>
                        <p
                            class="text-danger"
                            *ngIf="phoneNumber.length < 6 && registerForm.form.touched"
                        >
                            Tài khoản phải từ 6 kí tự trở lên
                        </p>
                    </div>



                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Nhập mật khẩu"
                            required
                            [(ngModel)]="password"
                        >
                        <i class="password-toggle fa-solid fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p
                            class="text-danger"
                            *ngIf="password.length < 3 && registerForm.form.touched"
                        >
                            Mật khẩu ít nhất 3 kí tự
                        </p>
                    </div>



                    <div class="form-group password-field">
                        <label for="retype-password">Nhập lại mật khẩu</label>
                        <input
                            type="password"
                            class="form-control"
                            id="retype-password"
                            name="retypePassword"
                            placeholder="Nhập lại mật khẩu"
                            (input)="registerForm.form.markAsTouched(); checkPasswordMatch()"
                            required
                            [(ngModel)]="retypePassword"
                        >
                        <i class="password-toggle fa-solid fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p
                            class="text-danger"
                            *ngIf="retypePassword.length < 3 && registerForm.form.touched"
                        >
                            Mật khẩu ít nhất 3 kí tự
                        </p>
                        <p
                            class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched"
                        >
                            Mật khẩu không khớp
                        </p>
                    </div>



                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input
                            type="text"
                            class="form-control"
                            id="full-name"
                            name="fullName"
                            placeholder="Nhập đầy đủ họ và tên"
                            [(ngModel)]="fullName"
                            required
                        >
                        <div class="divider-nospace"></div>
                    </div>



                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input
                            type="date"
                            class="form-control"
                            id="date-of-birth"
                            [(ngModel)]="dateOfBirth"
                            name="dateOfBirth"
                            (input)="registerForm.form.markAsTouched; checkAge()"
                            required
                        >
                        <div class="divider-nospace"></div>
                        <p
                            class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') &&
                         registerForm.form.touched"
                        >
                            Bạn phải trên 18 tuổi
                        </p>
                    </div>



                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            name="address"
                            placeholder="Nhập địa chỉ"
                            [(ngModel)]="address"
                        >
                        <div class="divider-nospace"></div>
                    </div>



                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex; ">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="agree"
                                    name="isAccepted"
                                    [(ngModel)]="isAccepted"
                                >
                                <label
                                    class="form-check-label text-start"
                                    for="agree"
                                >
                                    Tôi đồng ý với các điều khoản và điều
                  kiện
                                </label>
                            </span>
                        </div>
                    </div>



                    <button
                        class="btn btn-gradient"
                        type="button"
                        (click)="register()"
                    >
                        Đăng ký
                    </button>
                    <div class="divider"></div>
                    <p class="text-center">
                        Bạn đã có tài khoản &nbsp;
                        <span>
                            <a
                                href="#"
                                class="register-link"
                            >
                                Đăng nhập
                            </a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </form>
    <br>
    <app-footer></app-footer>
</div>
